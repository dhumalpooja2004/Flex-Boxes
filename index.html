<!DOCTYPE html>
<html>
<head>
    <title>Flex-boxes</title>
    <style>
        .heading{
            padding:5px;
            text-align: center;
        }
        .card{
            width: 15px;
            border:4px solid black;
            border-radius:10px;
            margin: 4px;
        }
        .card-img{
            width: 100px;
            height: 100px;
            border-radius: 7px 7px 0 0;
        }
        .card-Container{
            background-color: cadetblue;
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div class="card-Container">
    <h1 class="heading">Flex-Boxes</h1>
    </div>
</body>
</html>
